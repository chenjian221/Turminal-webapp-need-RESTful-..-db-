<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <section id="login">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="form-wrap">
                <h1>Create a new account</h1>
                <br>
                    <form role="form" action="javascript:;" method="post" id="login-form" autocomplete="off">
                        <h4>Name</h4>
                        <div class="form-group">
                            <input type="name" name="name" id="name" class="form-control" placeholder="Your name">
                        </div>
                        <h4>Phone</h4>
                        <div class="form-group">
                            <input type="phone" name="phone" id="phone" class="form-control" placeholder="123456789 with out dash">
                        </div>
                        <h4>Your email</h4>
                        <div class="form-group">
                            <label for="email" class="sr-only">Email</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="somebody@example.com">
                        </div>
                        <h4>Password</h4>
                        <div class="form-group">
                            <label for="key" class="sr-only">Password</label>
                            <input type="password" name="key" id="key" class="form-control" placeholder="Enter a password">
                        </div>
                        <h4>Re-enter the password</h4>
                        <div class="form-group">
                            <label for="key" class="sr-only">password2</label>
                            <input type="password" name="key2" id="key2" class="form-control" placeholder="Same password again" >
                        </div>
                        <div>
                          <h4>Year</h4>
                        </div>
                        <div>
                        <select name="gender" id="year" class="form-control" required="required"> 
                            <option value="1" selected>College Freshman</option>
                            <option value="2">College Sophomore</option>
                            <option value="3">College Junior</option>  
                            <option value="4">College Senior</option>  
                            <option value="5">College Graduated</option>  
                        </select>
                        </div>
                        <div>
                            <h4>Gender</h4>
                            <select name="gender" id="gender" class="form-control" required="required">
                            <option value="3" selected></option>
                            <option value="2">Female</option>
                            <option value="1">Male</option>
                        </select>
                        </div>
                        <br>
                        <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Create" onclick="createTutor()">
                    </form>
                    <hr>
                    <h4 id = "same"></h4>
                </div>
            </div> <!-- /.col-xs-12 -->
        </div> <!-- /.row -->
    </div> <!-- /.container -->
    </section>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/tutor.js"></script>
    <script src="js/tutor_func.js"></script>
  </body>
</html>
